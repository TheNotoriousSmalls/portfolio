<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joakim Natvig Drougge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Section template -->

    <template class="section-template">
      <div class="section-wrapper">
        <div id="left-column">
          <p>About info here</p>
          <img src="" alt="profile picture" width="" height="" />
        </div>
        <div id="right-column">
          <button id="close-button" class="button">Close</button>
        </div>
      </div>
    </template>

    <!-- Footer -->

    <footer>
      <div class="section-wrapper">
        <div id="start-button" class="button">Start</div>
      </div>
      <div class="section-wrapper">
        <div id="desktop-clock">12:00</div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
